<div class="container">
  <h1>Transparency Information</h1>
  <div class="table-container">
    <table
      class="transparency-table"
      mat-table
      [dataSource]="transparencyTableData"
    >
      <tr
        class="header"
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        class="row"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="description" mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef>Past day</th>
        <td mat-cell *matCellDef="let element">
          {{ element.day.toLocaleString() }}
        </td>
      </ng-container>
      <ng-container matColumnDef="week">
        <th mat-header-cell *matHeaderCellDef>Past week</th>
        <td mat-cell *matCellDef="let element">
          {{ element.week.toLocaleString() }}
        </td>
      </ng-container>
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef>Past month</th>
        <td mat-cell *matCellDef="let element">
          {{ element.month.toLocaleString() }}
        </td>
      </ng-container>
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Past year</th>
        <td mat-cell *matCellDef="let element">
          {{ element.year.toLocaleString() }}
        </td>
      </ng-container>
    </table>
  </div>
</div>
