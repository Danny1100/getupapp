<div class="container">
  <table mat-table [dataSource]="transparencyTableData">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Past day</th>
      <td mat-cell *matCellDef="let element">{{ element.day }}</td>
    </ng-container>
    <ng-container matColumnDef="week">
      <th mat-header-cell *matHeaderCellDef>Past week</th>
      <td mat-cell *matCellDef="let element">{{ element.week }}</td>
    </ng-container>
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef>Past month</th>
      <td mat-cell *matCellDef="let element">{{ element.month }}</td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Past year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>
  </table>
</div>
